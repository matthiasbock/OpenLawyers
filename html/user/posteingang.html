<html>
<head><title>Posteingang</title>
<meta http-equiv="content-type" content="text/html; charset=ISO-8859-1">
<link rel="stylesheet" type="text/css" href="img/styles.css">
<script src="openlawyers.js" type="text/javascript"></script>
<script language="Javascript">

function init()
{
        initlist();
        POSTErhalten();
        document.which.absender.focus();
}

// ursprüngliche POSTs müssen durch clientseitige Unterstützung erhalten werden

function POSTErhalten()
{
   // Diese Aktionen sind nur sinnvoll und erforderlich, falls tatäschlich Änderungen vorgenommen wurden,
   // also zumindest der Aktualisieren-Button gedrückt wurde ...
   
   sPOSTs="_ADD_";
   if (sPOSTs=="Eintragen")
   {     
        oFormElement=document.which;
        oFormElement.absender.value="_ABSENDER_";
        oFormElement.inhalt.value="_INHALT_";
        
        for ($t=0;$t<oFormElement.typ.length;$t++)
        {
                if (oFormElement.typ[$t].value=="_TYP_")
                 { oFormElement.typ[$t].selected=1; } 
                 else { oFormElement.typ[$t].selected=0; }
        }

  }
}

</script>
</head>
<body onload="init()">
<table class="mainframe" cellspacing=0 width="100%" height="100%">
<tr><td align="center" valign="middle">

	<form action="index.php" method="POST" name="which" enctype="multipart/form-data">
	<table class="dialog">
	
	<tr><td class="hauptpunkt" colspan="3">Posteingang hinzufügen</td></tr>
	<tr><td colspan="3" align="right"><span class="clickable" onclick="resetFORM('which');document.which.typ[0].selected=1;document.which.absender.focus();">[x]</span></td></tr>

	<tr><td>Absender*</td><td><input type="text" tabindex="1" class="textfield" style="width:100%;" maxlength="30" name="absender"></td>
		<td style="text-align:right;"><input _ButtonDisabled_ type="submit"  tabindex="5" class="button" name="add" value="Eintragen"></td></tr>

	<tr><td>Inhalt des Schreibens*</td><td><input type="text"  tabindex="2" class="textfield" style="width:100%;" maxlength="30" name="inhalt"></td><td></td></tr>
	<tr><td>Eingegangen als</td>
		<td><select class="dropdown" style="width:100%;" tabindex="3" name="typ" size="1">
						<option selected value="Brief">Brief</option>
						<option value="Einschreiben">Einschreiben</option>
						<option value="Zustellung">Zustellung</option>
						<option value="Fax">Fax</option>
						<option value="eMail">eMail</option>
			</select></td><td></td></tr>
	<tr><td>Dokument</td>
		<td align="left"><input style="width:100%;" class="fileselect" tabindex="4" name="dokument" type="file" accept="*"></td><td></td></tr>
	
	
	<tr><td class="hauptpunkt" colspan="3">Posteingänge</td></tr>
	<tr><td colspan="2">
	
			<table width="100%" class="tablelist" id="sortable" cellspacing=0 cellpadding=2>
			
			        <tr class="tablelistheader">
			                <td>Datum <span class="clickable" onclick="sortTable(this,'Date')">&uarr;</span><span class="clickable" onclick="sortTable(this,'Date','DESC')">&darr;</span></td>
			                <td>Absender <span class="clickable" onclick="sortTable(this)">&uarr;</span><span class="clickable" onclick="sortTable(this,'DESC')">&darr;</span></td>
			                <td>Typ <span class="clickable" onclick="sortTable(this)">&uarr;</span><span class="clickable" onclick="sortTable(this,'DESC')">&darr;</span></td>
			                <td>Inhalt <span class="clickable" onclick="sortTable(this)">&uarr;</span><span class="clickable" onclick="sortTable(this,'DESC')">&darr;</span></td>
			                <td>D</td>
			        </tr>

				<tr class="tablelist" id="_nr_" onclick="colorize('_nr_','open')"><td nowrap>_datum_</td><td nowrap>_absender_</td><td>_typ_</td><td>_inhalt_</td><td>_status_</td></tr>

			</table>

			<input type="hidden" name="zeile" value="">			
			
		</td>
		<td valign="top"><input disabled style="width:100%;" type="submit"  tabindex="6" class="button" name="open" value="Öffnen"></td>
	</tr>
	
	</table>
	<input type="hidden" name="function" value="14">
	</form>
	
</td></tr></table>

<!-- Eine Error-MSG Box -->

<span id="error" style="width:100%;height:100%;position:absolute;top:0px;left:0px;display:_display_;cursor:wait;">
<span style="position:absolute;top:50%;left:50%;cursor:default;">
	<div style="position:absolute;top:-60px;left:-135px;width:300px;height:150px;">
		<img style="filter:Alpha(opacity=40);-moz-opacity:0.4;opacity:0.4;" src="img/shadow.gif">
	</div>
	<div class="errorheadline" style="position:absolute;top:-75px;left:-150px;width:300px;height:20px;">
		Wichtiger Hinweis !
	</div>
	<div class="errorbody" style="width:300px;height:100px;position:absolute;top:-55px;left:-150px;">
		<table width="100%" height="100%"><tr><td style="width:100px;"><img src="img/error.gif"></td><td class="errorbody" style="border-style:none;">_error_</td></tr></table>
	</div>
	<div class="errorbody" style="width:300px;height:30px;position:absolute;top:45px;left:-150px;border-bottom-style:solid;">
		<input type="submit" class="button" value="OKAY" onclick="Javascript:document.getElementById('error').style.display='none';document.which.absender.focus()">
	</div>
</span>
</span>

</body></html>
