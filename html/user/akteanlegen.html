<html>
<head><title>Akte anlegen</title>
<meta http-equiv="content-type" content="text/html; charset=ISO-8859-1">
<link rel="stylesheet" type="text/css" href="img/styles.css">
<script src="openlawyers.js" type="text/javascript"></script>
<script language="Javascript">

function init()
{
        POSTErhalten();
        document.which.rubrum.focus();
}

// ursprüngliche POSTs müssen durch clientseitige Unterstützung erhalten werden

function POSTErhalten()
{
   // Diese Aktionen sind nur sinnvoll und erforderlich, falls tatäschlich Änderungen vorgenommen wurden,
   // also zumindest der Anlegen-Button gedrückt wurde ...
   
   sPOSTs="_ANLEGEN_";
   if (sPOSTs=="Anlegen")
   {     
        oFormElement=document.which;
        oFormElement.rubrum.value="_RUBRUM_";
        oFormElement.wegen.value="_WEGEN_";
        oFormElement.sonst.value="_SONST_";
        
        for ($t=0;$t<oFormElement.bearbeiter.length;$t++)
        {
                if (oFormElement.bearbeiter[$t].value=="_BEARBEITER_")
                 { oFormElement.bearbeiter[$t].selected=1; } 
                 else { oFormElement.bearbeiter[$t].selected=0; }
        }
        
        for ($t=0;$t<oFormElement.rgebiet.length;$t++)
        {
                if (oFormElement.rgebiet[$t].value=="_RGEBIET_")
                 { oFormElement.rgebiet[$t].selected=1; } 
                 else { oFormElement.rgebiet[$t].selected=0; }
        }
  }
}

</script>
</head>
<body onload="init()">
<table class="mainframe" cellspacing=0 width="100%" height="100%">
<tr><td align="center" valign="middle">

	<form action="index.php" method="POST" name="which">
	<table class="dialog">
	<tr><td colspan="3" class="hauptpunkt">Akte anlegen</td></tr>
	<tr><td>(vorläufiges) Aktenzeichen</td>
		<td align="middle">_az_</td>
		<td><input class="button" style="width:100%" type="submit" tabindex="6" name="anlegen" value="Anlegen"></td></tr>
	<tr><td>Anlagedatum</td>
		<td align="middle">_date_</td></tr>
	<tr><td>Kurzrubrum*</td>
		<td><input class="textfield" type="text" tabindex="1" name="rubrum" size="30" maxlength="50" value="_RUBRUM_"></td></tr>
	<tr><td>Wegen*</td>
		<td><input class="textfield" type="text" tabindex="2" name="wegen" size="30" maxlength="50" value="_WEGEN_"></td></tr>
	<tr><td>Sonstiges</td>
		<td><input class="textfield" type="text" tabindex="3" name="sonst" size="30" maxlength="50" value="_SONST_"></td></tr>
	<tr><td>Rechtsgebiet</td>
		<td><select tabindex="4" name="rgebiet" style="width:100%" class="dropdown" size="1">
			<option value="_rnr_">_rgebiet_</option>
			</select>
		</td></tr>
	<tr><td>Sachbearbeiter</td>
		<td><select tabindex="5" name="bearbeiter" style="width:100%" class="dropdown" size="1">
			<option _selected_ value="_snr_">_user_</option>
			</select>
		</td></tr>
	</table>
	<input type="hidden" name="function" value="2">
	</form>
		
</td></tr></table>

<!-- Eine Error-MSG Box -->

<span id="error" style="width:100%;height:100%;position:absolute;top:0px;left:0px;display:_display_;cursor:wait;">
<span style="position:absolute;top:50%;left:50%;cursor:default;">
	<div style="position:absolute;top:-60px;left:-135px;width:300px;height:150px;">
		<img style="filter:Alpha(opacity=40);-moz-opacity:0.4;opacity:0.4;" src="img/shadow.gif">
	</div>
	<div class="errorheadline" style="position:absolute;top:-75px;left:-150px;width:300px;height:20px;">
		Wichtiger Hinweis !
	</div>
	<div class="errorbody" style="width:300px;height:100px;position:absolute;top:-55px;left:-150px;">
		<table width="100%" height="100%"><tr><td style="width:100px;"><img src="img/error.gif"></td><td class="errorbody" style="border-style:none;">_error_</td></tr></table>
	</div>
	<div class="errorbody" style="width:300px;height:30px;position:absolute;top:45px;left:-150px;border-bottom-style:solid;">
		<input type="button" class="button" value="OKAY" onclick="Javascript:document.getElementById('error').style.display='none';document.which.rubrum.focus()">
	</div>
</span>
</span>
</body></html>
