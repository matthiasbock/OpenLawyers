<html>
<head><title></title>
<meta http-equiv="content-type" content="text/html; charset=ISO-8859-1">
<link rel="stylesheet" type="text/css" href="/skin/styles.css">
<script src="scripts.js" type="text/javascript"></script>
<script language="JavaScript">
function az()
{
	document.forms["Daten"].elements["Rubrum"].value=parent.main.document.forms["Daten"].elements["rubrum"].value;
	document.forms["Daten"].elements["Wegen"].value=parent.main.document.forms["Daten"].elements["wegen"].value;
	az=parent.main.document.forms["Daten"].elements["az"].value;
	document.forms["Daten"].elements["az"].value=az;
	document.forms["Daten"].elements["az"].size=az.length-1;
}
</script>
</head>
<body onload="az()" class="userheading2">
<form name="Daten" action="">
<table height="100%" style="position:absolute;top:0px;left:10px;border-style:none;padding:0px;margin:0px;">
<tr>
	<td rowspan="2"><input style="font-size:30px;" name="az" type="text" class="hiddenfield" size="1" readonly></input></td>
	<td><input style="font-size:15px;font-weight:bold;text-align:left;" name="Rubrum" class="hiddenfield" size="40" value="" readonly></td>
</tr>
<tr>
	<td><input style="font-size:10px;font-weight:bold;text-align:left;" name="Wegen" class="hiddenfield" size="50" value="" readonly></td>
</tr>
</table>
</form>
</body></html>
