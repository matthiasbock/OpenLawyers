<html>
<head><title>Dokumentsuche</title>
<meta http-equiv="content-type" content="text/html; charset=ISO-8859-1">
<link rel="stylesheet" type="text/css" href="/skin/styles.css">
<script src="scripts.js" type="text/javascript"></script>
</head>
<body onload="initlist();document.which.bezeichnung.focus()">
<table class="mainframe" cellspacing=0 width="100%" height="100%">
<tr><td align="center" valign="middle">

	<form name="which" method="POST" action="index.php">
	<table class="dialog">
	        <tr><td class="hauptpunkt" colspan="3">Dokument in Akten suchen</td></tr>
	        <tr><td colspan="3" align="right"><span class="clickable" onclick="resetFORM('which');document.which.bezeichnung.focus()">[x]</span></td></tr>
	        
	        <tr><td>Bezeichnung*</td>
		<td><input class="textfield" style="width:100%;" type="text" size="20" maxlength="50" name="bezeichnung" value="_BEZEICHNUNG_"></td>
		<td align="right"><input class="button" style="width:100%;" type="submit" name="suche" value="Suchen"></td></tr>
	<tr><td class="hauptpunkt" colspan="3">Suchergebnisse</td></tr>
	<tr><td colspan="2" valign="top">
	
		<table class="tablelist" cellspacing=0 cellpadding=2>
			<tr class="tablelistheader"><td>Titel <span class="clickable" onclick="sortTable(this)">&uarr;</span><span class="clickable" onclick="sortTable(this,'DESC')">&darr;</span></td>
			                                <td>Erstellt am <span class="clickable" onclick="sortTable(this,'Date')">&uarr;</span><span class="clickable" onclick="sortTable(this,'DESC','Date')">&darr;</span></td>
			                                <td>von <span class="clickable" onclick="sortTable(this)">&uarr;</span><span class="clickable" onclick="sortTable(this,'DESC')">&darr;</span></td>
			                                <td>Kurzrubrum <span class="clickable" onclick="sortTable(this)">&uarr;</span><span class="clickable" onclick="sortTable(this,'DESC')">&darr;</span></td>
			                                <td>AZ <span class="clickable" onclick="sortTable(this,'AZ')">&uarr;</span><span class="clickable" onclick="sortTable(this,'DESC','AZ')">&darr;</span></td>
			</tr>
	
			<tr class="tablelist" id="_nr_" onclick="colorize('_nr_','oeffnen','akteoeffnen')"><td>_bezeichnung_</td><td>_anlagedatum_</td><td>_ersteller_</td><td>_krubrum_</td><td>_az_</td></tr>

			
		
		</table>
		
		<input type="hidden" name="zeile" value="">
	
	</td><td align="right" valign="top"><input type="submit" class="button" style="width:100%;" name="oeffnen" value="Dokument öffnen" disabled>
	
		<br><br>
	
		<input type="submit" class="button" style="width:100%;" name="akteoeffnen" value="Akte öffnen" disabled>
		 </td></tr>

	<input type="hidden" name="function" value="19">
	</table>
	</form> 


</td></tr></table>

<!-- Eine Error-MSG Box -->

<span id="error" style="width:100%;height:100%;position:absolute;top:0px;left:0px;display:_display_;cursor:wait;">
<span style="position:absolute;top:50%;left:50%;cursor:default;">
	<div style="position:absolute;top:-60px;left:-135px;width:300px;height:150px;">
		<img style="filter:Alpha(opacity=40);-moz-opacity:0.4;opacity:0.4;" src="/skin/shadow.gif">
	</div>
	<div class="errorheadline" style="position:absolute;top:-75px;left:-150px;width:300px;height:20px;">
		Wichtiger Hinweis !
	</div>
	<div class="errorbody" style="width:300px;height:100px;position:absolute;top:-55px;left:-150px;">
		<table width="100%" height="100%"><tr><td style="width:100px;"><img src="/skin/error.gif"></td><td class="errorbody" style="border-style:none;">_error_</td></tr></table>
	</div>
	<div class="errorbody" style="width:300px;height:30px;position:absolute;top:45px;left:-150px;border-bottom-style:solid;">
		<input type="submit" class="button" value="OKAY" onclick="Javascript:document.getElementById('error').style.display='none';document.which.bezeichnung.focus()">
	</div>
</span>
</span>

</body></html>
