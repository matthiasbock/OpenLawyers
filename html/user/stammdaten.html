<html>
<head><title>Stammdaten</title>
<meta http-equiv="content-type" content="text/html; charset=ISO-8859-1">
<link rel="stylesheet" type="text/css" href="/skin/styles.css">
<script src="openlawyers.js" type="text/javascript"></script>
</head>
<body onload="document.which.rubrum.focus()">
<table class="mainframe" cellspacing=0 width="100%" height="100%">
<tr><td align="center" valign="middle">

	<form action="index.php" method="POST" name="which">
	<table class="dialog">
	<tr><td colspan="3" class="hauptpunkt">Stammdaten der Akte</td></tr>
	<tr><td>Kurzrubrum*</td>
		<td><input style="width:100%;" class="textfield" type="text" tabindex="1" name="rubrum" size="30" maxlength="50" value="_krubrum_"></td>
		<td><input _ButtonDisabled_ class="button" style="width:100%" type="submit" tabindex="6" name="aendern" value="Ändern"></td></tr>
	<tr><td>Wegen*</td>
		<td><input style="width:100%;" class="textfield" type="text" tabindex="2" name="wegen" size="30" maxlength="50" value="_wegen_"></td></tr>
	<tr><td>Sonstiges</td>
		<td><input style="width:100%;" class="textfield" type="text" tabindex="3" name="sonst" size="30" maxlength="50" value="_sonst_"></td></tr>
	<tr><td>Rechtsgebiet</td>
		<td><select tabindex="4" name="rgebiet" style="width:100%" class="dropdown" size="1">
			<option value="_rnr_" _rgaktiv_>_rgebiet_</option>
			</select>
		</td></tr>
	<tr><td>Sachbearbeiter</td>
		<td><select tabindex="5" name="bearbeiter" style="width:100%" class="dropdown" size="1">
			<option value="_snr_" _uaktiv_>_user_</option>
			</select>
		</td></tr>
	<tr><td colspan="3" class="hauptpunkt">Akte archivieren</td></tr>
	<tr><td colspan="2">Gesamtgebühren für Bearbeitung (EUR)&nbsp;&nbsp;&nbsp;_rvg_</td>
		<td><input _ButtonDisabled_ class="button" style="width:100%" type="submit" tabindex="7" name="ablegen" value="Akte ablegen"></td></tr>
	</table>
	<input type="hidden" name="function" value="16">
	</form>


</td></tr></table>

<!-- Eine Error-MSG Box -->

<span id="error" style="width:100%;height:100%;position:absolute;top:0px;left:0px;display:_display_;cursor:wait;">
<span style="position:absolute;top:50%;left:50%;cursor:default;">
	<div style="position:absolute;top:-60px;left:-135px;width:300px;height:150px;">
		<img style="filter:Alpha(opacity=40);-moz-opacity:0.4;opacity:0.4;" src="/skin/shadow.gif">
	</div>
	<div class="errorheadline" style="position:absolute;top:-75px;left:-150px;width:300px;height:20px;">
		Wichtiger Hinweis !
	</div>
	<div class="errorbody" style="width:300px;height:100px;position:absolute;top:-55px;left:-150px;">
		<table width="100%" height="100%"><tr><td style="width:100px;"><img src="/skin/error.gif"></td><td class="errorbody" style="border-style:none;">_error_</td></tr></table>
	</div>
	<div class="errorbody" style="width:300px;height:30px;position:absolute;top:45px;left:-150px;border-bottom-style:solid;">
		<input type="button" class="button" value="OKAY" onclick="Javascript:document.getElementById('error').style.display='none';document.which.rubrum.focus()">
	</div>
</span>
</span>

</body></html>
