<body>
<table class="mainframe" cellspacing=0 width="100%" height="100%">
<tr><td align="center" valign="middle">

	<table class="dialog" cellspacing="10px">
	<form method="POST" action="index.php">
	<tr>	<td class="hauptpunkt" colspan="3">Neuen Benutzer hinzufügen</td></tr> 
	<tr>	<td>Benutzername</td>
		<td><input class="textfield" tabindex="1" name="name" type="text" size="15" maxlength="30"></td>
		<td><input class="button" style="width:100%" type="submit" tabindex="4" name="hinzufuegen" value="Hinzufügen"></td>
	</tr>
	<tr>	<td>Passwort</td>
		<td><input class="textfield" tabindex="2" name="passwort" type="password" size="15" maxlength="30"></td>
		<td></td></tr>
	<tr>	<td>Passwort wiederholen</td>
		<td><input class="textfield" tabindex="3" name="passwort2" type="password" size="15" maxlength="30"></td>
		<td></td></tr>
		<input type="hidden" name="function" value="1">
	</form>
	<form method="POST" action="index.php">
	<tr>	<td class="hauptpunkt" colspan="3">Eingetragene Nutzer</td></tr>
	<tr>	<td colspan="2"><select class="list" style="width:100%" tabindex="5" name="user" size="5">
		<option value="_id_">_username_</option>
		</select>
		</td><td valign="top"><input class="button" style="width:100%" type="submit" tabindex="6" name="loeschen" value="Löschen"></td></tr>

	<tr>	<td>Neues Passwort</td>
		<td><input class="textfield" tabindex="7" name="passwortneu" type="password" size="15" maxlength="30"></td>

		<td><input class="button" style="width:100%" type="submit" tabindex="9" name="aendern" value="Ändern"></td></tr>
	<tr>	<td>Passwort wiederholen</td>
		<td><input class="textfield" tabindex="8" name="passwortneu2" type="password" size="15" maxlength="30"></td>
		<td></td></tr>


	</form>
	</table>
</td></tr></table>

<!-- Eine Error-MSG Box -->

<span id="error" style="width:100%;height:100%;position:absolute;top:0px;left:0px;display:_display_;cursor:wait;">
<span style="position:absolute;top:50%;left:50%;cursor:default;">
	<div style="position:absolute;top:-60px;left:-135px;width:300px;height:150px;">
		<img style="filter:Alpha(opacity=40);-moz-opacity:0.4;opacity:0.4;" src="/skin/shadow.gif">
	</div>
	<div class="errorheadline" style="position:absolute;top:-75px;left:-150px;width:300px;height:20px;">
		Wichtiger Hinweis !
	</div>
	<div class="errorbody" style="width:300px;height:100px;position:absolute;top:-55px;left:-150px;">
		<table width="100%" height="100%"><tr><td style="width:100px;"><img src="/skin/error.gif"></td><td class="errorbody" style="border-style:none;">_error_</td></tr></table>
	</div>
	<div class="errorbody" style="width:300px;height:30px;position:absolute;top:45px;left:-150px;border-bottom-style:solid;">
		<input type="button" class="button" value="OKAY" onclick="Javascript:document.getElementById('error').style.display='none'">
	</div>
</span>
</span>
