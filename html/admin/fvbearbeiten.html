<html>
<head><title>Formatvorlagen</title>
<meta http-equiv="content-type" content="text/html; charset=ISO-8859-1">
<link rel="stylesheet" type="text/css" href="/skin/styles.css">
<script src="scripts.js" type="text/javascript"></script>
</head>
<body>
<table class="mainframe" cellspacing=0 width="100%" height="100%">
<tr><td align="center" valign="middle">

	<table class="dialog" cellspacing="10px">
	<form action="index.php" method="POST" enctype="multipart/form-data">
	<tr><td colspan="3" class="hauptpunkt">Formatvorlage hinzufügen</td></tr>
	<tr><td>Bezeichnung</td><td><input class="textfield" type="text" name="bezeichnung" size="15" maxlength="30"></td><td><input class="button" type="submit" value="Hinzufügen" name="hinzufuegen" style="width:100%"></td></tr>
	<tr><td colspan="3" align="left">Datei auswählen</td></tr>
	<tr><td colspan="3" align="left"><input class="fileselect" name="vorlage" type="file" size="30" maxlength="100000" accept="*"></td></tr>
	<input type="hidden" name="function" value="5">
	</form>
	<form action="index.php" method="POST">
	<tr><td colspan="3" class="hauptpunkt">Gespeicherte Vorlagen</td></tr>
	<tr><td colspan="2"><select class="list" style="width:100%" name="vorlagen[]" size="_max_" multiple>
	<option value="_nr_">_name_</option>
	</select></td><td valign="top"><input type="submit" class="button" name="loeschen" style="width:100%" value="Löschen"></td></tr>
	<input type="hidden" name="function" value="5">
	</form>

	</table>

</td></tr></table>

<!-- Eine Error-MSG Box -->

<span id="error" style="width:100%;height:100%;position:absolute;top:0px;left:0px;display:_display_;cursor:wait;">
<span style="position:absolute;top:50%;left:50%;cursor:default;">
	<div style="position:absolute;top:-60px;left:-135px;width:300px;height:150px;">
		<img style="filter:Alpha(opacity=40);-moz-opacity:0.4;opacity:0.4;" src="/skin/shadow.gif">
	</div>
	<div class="errorheadline" style="position:absolute;top:-75px;left:-150px;width:300px;height:20px;">
		Wichtiger Hinweis !
	</div>
	<div class="errorbody" style="width:300px;height:100px;position:absolute;top:-55px;left:-150px;">
		<table width="100%" height="100%"><tr><td style="width:100px;"><img src="/skin/error.gif"></td><td class="errorbody" style="border-style:none;">_error_</td></tr></table>
	</div>
	<div class="errorbody" style="width:300px;height:30px;position:absolute;top:45px;left:-150px;border-bottom-style:solid;">
		<input type="submit" class="button" value="OKAY" onclick="Javascript:document.getElementById('error').style.display='none'">
	</div>
</span>
</span>

</body></html>
